<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>id에 스타일 적용하기</title>
    <style media="screen">
      #header{width: 800px; margin: 0 auto; background-color: red;}
      #wrap{width: 800px; margin: 0 auto; overflow: hidden;}
      #aside{width: 200px; background-color: blue; float: left;}
      #content{width: 600px; background-color: green; float: left;}
    </style>
  </head>
  <body>
    <div id="header">
      <h1>#header id 속성</h1>
    </div>
    <div id="wrap">
      <div id="aside">
        <h1>#aside 태그</h1>
      </div>
      <div id="content">
        <h1>#content 태그</h1>
      </div>
    </div>
  </body>
</html>
