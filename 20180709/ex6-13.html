<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>비트 연산</title>
    <script>
      function digit8(v) {
        var str="";
        for(i=0; i<8; i++, v<<=1) {
          if((v & 0x80)) str += "1";
          else str += "0";
          }
      }
    </script>
  </head>
  <body>
    <h3>비트 논리 연산과 시프트 연산</h3>
    <hr>
    <script>
      document.write("x << 1 :       " + digit8(x<<1) + " (" + (x<<1) + ")<br>");
    </script>
  </body>
</html>
