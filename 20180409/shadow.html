<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
    /*text-shadow: h-shadow(수평) v-shadow(수직)
    blur-radius(흐릿하게 번지는 길이) color*/
      div.red{
        text-shadow: 5px 5px blue;
      }
      div.blur{
        text-shadow: 3px 3px 5px red;
      }
    </style>
  </head>
  <body>
    <div class="red">
      Drop Shadow
    </div>
    <div class="blur">
      Drop Shadow
    </div>
  </body>
</html>
