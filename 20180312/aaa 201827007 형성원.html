<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>개발자 포맷으로 그대로 출력하기</title>
  </head>
  <body>
      <h1>개발자 포맷 그대로 출력하기</h1>
      <hr>
      <p>
        &1t;p&gt; 태그를 사용하면
        여러 개의 빈 칸은 하나로,
        여러 줄은 한 줄에 붙여 출력됩니다.
      </p>
      <hr>
      <pre>
        그러나 &1t;pre&gt; 태그를 사용하면
                사용자가 입력한
                그대로 출력됩니다.
      </pre>
  </body>
</html>
