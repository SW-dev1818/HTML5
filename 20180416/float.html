        margin: 1em;
      }
    </style>
  </head>
  <body>
    <h1>집행부 구성 안내공지</h1>
    <hr>
    <p id="float">
      집행부 선발에 대한 안내입니다.
    </p>
    <p>
      4월 16일~5월 7일까지 약 3주간 제 6대 IT학부
      스마트앱콘텐츠학과 집행부 내에서 가장 중요한
      직책인 학과대표/총무부장/서기를 모집합니다.
      여러분의 많은 참여와 관심 바랍니다.
    </p>
  </body>
</html>
