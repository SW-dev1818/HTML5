<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      div{
        display: inline-block;
        height: 50px;
        width: 50px;
        background-color: red;
        text-align: center;
        color: white;
        border: 1px solid gray;
      }
      #down:hover{
        position: relative;
        left: 20px;
        top: 20px;
        background-color: green;
      }
      #up:hover{
        position: relative;
        right: 20px;
        bottom: 20px;
        background-color: green;
      }
    </style>
  </head>
  <body>
    <h1>상대 배치, relative</h1>
    <hr>
    <div>T</div>
    <div id="down">h</div>
    <div>a</div>
    <div>n</div>
    <div id="up">k</div>
    <div>s</div>
  </body>
</html>
