<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>figure 태그 활용</title>
    <style media="screen">
      #figure{
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <h3>figure 태그 활용</h3>
    <hr>
    <figure id="figure">
      <figcaption>
        alert() 함수 활용
      </figcaption>
      <pre>
        <code>
          function f() {alert("경고합니다");}
        </code>
      </pre>
      <hr>
      <small>
        실행결과
      </small>
      <pre>
        <img src="cat.jpg" alt="실행결과">
      </pre>
  </body>
</html>
